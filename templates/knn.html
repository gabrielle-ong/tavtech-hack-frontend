{% extends "base.html" %}
{% block head %}
  <link rel="stylesheet" href="/static/css/knn.css">
{% endblock %}   

{% block body %}
<div class="container">
  <div class="row bs-wizard complete" style="border-bottom:0;">
    <div class="col-xs-4 bs-wizard-step complete">
      <div class="text-center bs-wizard-stepnum">Upload Sketch</div>
      <div class="progress"><div class="progress-bar"></div></div>
      <a href="/" class="bs-wizard-dot"></a>
    </div>
    
    <div class="col-xs-4 bs-wizard-step complete">
      <div class="text-center bs-wizard-stepnum">Convert to Photo</div>
      <div class="progress"><div class="progress-bar"></div></div>
      <a href="/result" class="bs-wizard-dot"></a>
    </div>
    
    <div class="col-xs-4 bs-wizard-step complete">
      <div class="text-center bs-wizard-stepnum">Face Recognition Search</div>
      <div class="progress"><div class="progress-bar"></div></div>
      <a href="knn" class="bs-wizard-dot"></a>
    </div>
  </div>
</div>
<div class="container">
  <div class="col-md-4 col-sm-12">
    <img src={{result_img_path}} width="250" />
  </div>
</div>
<div class="col-md-8">
  {% for img in nn_paths %}
    <img src={{img}} width="100" style="border:1px solid red; margin:20px"/>
  {% endfor %}
  {% endblock %}
</div>

{% block scripts %}
{% endblock %}
